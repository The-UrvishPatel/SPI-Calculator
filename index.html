<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #spiResult {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>SPI Calculator</h2>

        <label for="numSubjects">Number of Subjects:</label>
        <input type="number" id="numSubjects">

        <button onclick="generateTable()">Done</button>

        <table id="subjectTable">
            <!-- Table will be dynamically generated here -->
        </table>

        <button onclick="calculateSPI()">Get SPI</button>
        <div id="spiResult"></div>
    </div>


    <script>
        function generateTable() {
            const numSubjects = document.getElementById("numSubjects").value;
            const table = document.getElementById("subjectTable");

            // Clear previous table rows
            table.innerHTML = "";

            for (let i = 1; i <= numSubjects; i++) {
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.innerHTML = `<input type="text" placeholder="Subject Name(optional)" id="subjectName${i}">`;
                cell2.innerHTML = `<input type="number" placeholder="Credit" id="credit${i}" required>`;
                cell3.innerHTML = `<select id="grade${i}" required>
                                    <option value="10">A+</option>
                                    <option value="9">A</option>
                                    <option value="8">B+</option>
                                    <option value="7">B</option>
                                    <option value="6">C+</option>
                                    <option value="5">C</option>
                                    <option value="0">IF</option>
                                    <option value="0">FF</option>
                                </select>`;
            }
        }

        function calculateSPI() {
            const numSubjects = document.getElementById("numSubjects").value;
            let totalCredits = 0;
            let totalGradeCredits = 0;

            for (let i = 1; i <= numSubjects; i++) {
                const credit = parseFloat(document.getElementById(`credit${i}`).value);
                const grade = parseFloat(document.getElementById(`grade${i}`).value);
                totalCredits += credit;
                totalGradeCredits += credit * grade;
            }

            const spi = totalGradeCredits / totalCredits;
            const spiResult = document.getElementById("spiResult");
            spiResult.innerHTML = `<p>SPI: ${spi.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
